<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link href='./game.css' rel='stylesheet' type='text/css'/>
</head>
<body>
  <article>
    <h1 id="score">Score: </h1>
    <h1 id="lives">Lives: </h1>
    <h1 id="timer">Time: </h1>
  </article>
  <canvas id="game" width="600" height="600">
    <img src="images/frog.png" id="frog-image">
    <img src="images/car-right.png" id="right-car-image">
    <img src="images/car-left.png" id="left-car-image">
    <img src="images/log.png" id="log-image">
  </canvas>
  <audio controls autoplay loop>
    <source src="audio/soundtrack.mp3" type="audio/MP3">
  </audio>
  <script src="main.bundle.js"></script>
</body>
</html>
